<div class="ion-padding ion-text-center" *ngIf="state === 'loading'">
  <h1>Loading...</h1>
  <ion-spinner name="crescent"> </ion-spinner>
</div>
<div *ngIf="state === 'loaded'">
  <ng-content></ng-content>
</div>

<div *ngIf="state === 'error'">
  <h1>Loading error...</h1>
  <ion-button (click)="handleClick()">Reload</ion-button>
</div>
